<dom-module id="contact-web">
    <template>
        <!--<style include="jso-styles">-->
        <style>
            .contact-center {
                margin: auto;
                width: 65%;
                text-align: justify;
                font-size: 16px;
                color: #797979;
            }
        </style>

        <div class="col-md-6 .col-md-offset-3">
            <h1>Contacts</h1>
            <hr>
        </div>
        <script>

        class Contact extends Polymer.Element {

            constructor() {
                super();
            }

            static get is() {
                return 'contact-web';
            }

            static get properties() {
                return {
                    version: {
                        type: String
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

        }

        customElements.define(Contact.is, Contact);
    </script>
</dom-module>
