<dom-module id="getting-started-web">
    <template>
        <!--<style include="jso-styles">-->
        <style>

            a:hover {
                text-decoration: none;
            }

            .position-relative {
                position: relative;
            }

            section {
                padding: 50px 0;
                border-bottom: 1px solid #d4d4d4;
            }

            section:last-child {
                border:0
            }

            section img {
                cursor: pointer;
                -webkit-transition: all 0.2s;
                -moz-transition: all 0.2s;
                transition: all 0.2s;
                -webkit-box-shadow: 0px 0px 10px -2px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 10px -2px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 10px -2px rgba(0,0,0,0.75);
                position: relative;
            }

            section img:hover {
                -webkit-box-shadow: 0px 0px 13px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 13px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 13px 0px rgba(0,0,0,0.75);

            }

            .modal .modal-dialog {
                width: 80%;
            }
        </style>

        <!-- This is where main application is rendered -->
        <div class="">

            <div class="container">
                <div class="row">
                    <div class="col-md-12"><h1>Getting started with IVA</h1>
                        <hr>
                    </div>
                </div>

                <template is="dom-repeat" items={{config.components}} as="tool" filter="isVisible" on-dom-change="setDescription">
                    <section>
                        <div class="row">
                            <div class="col-sm-6 col-md-5 _col-md-push-7 position-relative">
                                <img class="img-responsive" src$="img/tools/thumbnails/{{tool.thumbnail}}" on-click="openModal">
                            </div>
                            <div class="col-xs-6 col-md-7 _col-md-pull-5">
                                <h2><a href$="#{{tool.id}}/{{opencgaSession.project.id}}/{{opencgaSession.study.id}}">{{tool.title}}</a></h2>
                                <div id$="{{tool.id}}_description"></div>
                            </div>
                        </div>
                    </section>
                </template>
            </div>

        </div>

        <div class="modal fade" id="thumbnail_modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img class="img-responsive" src="img/tools/thumbnails/screenshot1.png">
                    </div>
                </div>
            </div>
        </div>

    </template>

    <script>

        class GettingStartedWeb extends Polymer.Element {

            constructor() {
                super();
            }

            static get is() {
                return 'getting-started-web';
            }

            static get properties() {
                return {
                    version: {
                        type: String
                    },
                    opencgaSession: {
                        type: Object
                    },
                    config: {
                        type: Object
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            setDescription() {
                this.config.components.forEach( component => {
                    if(this.querySelector("#" + component.id + "_description")) {
                        this.querySelector("#" + component.id + "_description").innerHTML = component.description;
                    }
                })
            }

            openModal(e) {
                $('#thumbnail_modal img', this).attr("src",e.target.src);
                $('#thumbnail_modal', this).modal('show');
            }

            isVisible(item) {
                switch (item.visibility) {
                case 'public':
                    return true;
                case 'private':
                    return UtilsNew.isNotUndefinedOrNull(this.opencgaSession) && UtilsNew.isNotEmpty(this.opencgaSession.token);
                case 'none':
                default:
                    return false;
                }
            }


        }

        customElements.define(GettingStartedWeb.is, GettingStartedWeb);
    </script>
</dom-module>
