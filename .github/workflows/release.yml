name: "release"

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - "*"

jobs:
  build:
    name: IVA Build
    runs-on: ubuntu-20.04
    steps:
      - name: Clone IVA repository with JSOrolla
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Cache dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install bower dependecy
        run: npm install bower
      - name: Run npm ci
        run: npm ci
      - name: Run npm install
        run: npm init -y && npm install
      - name: Build IVA app
        run: npm run build
      - name: Upload webpack artifact
        uses: actions/upload-artifact@v2
        with:
          name: webpack-artifact
          path: build
          retention-days: 2

  release:
    name: release Iva
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Download webpack artifact
        uses: actions/download-artifact@v2
        with:
          name: webpack-artifact
          path: build
      - name: Read package.json
        uses: "tyankatsu0105/read-package-version-actions@v1"
        id: package-version
      - name: Create release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          draft: true
          automatic_release_tag: "v${{ steps.package-version.outputs.version }}"
          title: "v${{ steps.package-version.outputs.version }}"
          prerelease: false
          files: |
            iva-${{ steps.package-version.outputs.version }}.tar.gz
            build
