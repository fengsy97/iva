  deploy:
    name: Web App Delivery
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Download Webpack artifact
        uses: actions/download-artifact@v2
        with:
          name: webpack-artifact
          path: web_app/iva-2.1.0
      - name: Web Delivery 
        uses: garygrossgarten/github-action-scp@release
        with:
          local: web_app
          remote: /mnt/data/WEB-APPS
          host: 128.232.224.128
          username: ${{ secrets.SSH_SWDEV_USER }}
          password: ${{ secrets.SSH_SWDEV_PASSWORD }}


